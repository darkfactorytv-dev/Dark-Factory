name: Dark Factory - Daily Curator

on:
  schedule:
    - cron: '0 7 * * *'  # 7h UTC todo dia (4h BRT)
  workflow_dispatch:  # Permite execução manual

jobs:
  curator:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run curator
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
        TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
        TRELLO_BOARD_ID: ${{ secrets.TRELLO_BOARD_ID }}
        LIST_ID_SUGESTOES: ${{ secrets.LIST_ID_SUGESTOES }}
        LIST_ID_APROVADO: ${{ secrets.LIST_ID_APROVADO }}
        LIST_ID_REFATORACAO: ${{ secrets.LIST_ID_REFATORACAO }}
        LIST_ID_REVISAO: ${{ secrets.LIST_ID_REVISAO }}
        LIST_ID_AGENDAR: ${{ secrets.LIST_ID_AGENDAR }}
        LIST_ID_AGENDADO: ${{ secrets.LIST_ID_AGENDADO }}
        LIST_ID_PUBLICADO: ${{ secrets.LIST_ID_PUBLICADO }}
      run: python scripts/df_curator.py
